<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <div class="monto">
            <div class="icono"><img src="money.png"></div>
            <h3>Monto del Préstamo</h3>
            <input type="text">
            <span>Pesos Dominicanos</span>
        </div>
        <div class="prestamo">
            <div class="icono"><img src="reloj.png"></div>
            <h3>Plazo del Préstamo</h3>
            <input type="text">
            <span>Meses</span>
        </div>
        <div class="total">
            <span>Cuota Mensual</span>
            <p>RD$2,500.00</p>
            <a href="" class="solicitar">Solicitar prestamo <div class="icono"><img src="right-arrow.png"></div></a>
        </div>
    </div>
</body>
</html>
